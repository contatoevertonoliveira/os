{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JumperFour - Hub de Serviços</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #1E2E40 0%, #0d1620 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Inter', sans-serif;
            color: #fff;
        }

        .hub-header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .hub-logo {
            height: 40px;
        }

        .hub-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .systems-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1000px;
        }

        .system-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 250px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .system-card:not(.disabled):hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.1);
            border-color: #26C45B;
            box-shadow: 0 15px 30px rgba(38, 196, 91, 0.2);
        }

        .system-card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: rgba(0, 0, 0, 0.2);
        }

        .system-icon {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #26C45B;
            transition: 0.3s;
        }

        .system-card:not(.disabled):hover .system-icon {
            transform: scale(1.1);
            color: #2ce66b;
        }

        .system-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .system-desc {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .coming-soon-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

    </style>
</head>
<body>

    <header class="hub-header">
        <div class="d-flex align-items-center">
            <img src="{% static 'images/logo_jumper2.svg' %}" alt="JumperFour" class="hub-logo me-3">
            <span class="fs-4 fw-light border-start ps-3 border-secondary">Hub de Serviços</span>
        </div>
        
        <!-- User profile removed as this is now a public landing page -->
    </header>

    <div class="hub-container">
        <div class="systems-grid">
            
            <!-- CSO System (Current) -->
            <!-- Link triggers Modal for Token Entry -->
            <div class="system-card" data-bs-toggle="modal" data-bs-target="#loginModal">
                <div class="system-icon">
                    <i class="fas fa-headset"></i>
                </div>
                <div class="system-title">CSO</div>
            <div class="system-desc">Centro de Suporte Operacional</div>
        </div>

            <!-- RH System (Future) -->
            <div class="system-card disabled">
                <span class="coming-soon-badge">Em Breve</span>
                <div class="system-icon" style="color: #6c757d;">
                    <i class="fas fa-users"></i>
                </div>
                <div class="system-title">Recursos Humanos</div>
                <div class="system-desc">Gestão de Pessoas e Talentos</div>
            </div>

            <!-- Projects System (Future) -->
            <div class="system-card disabled">
                <span class="coming-soon-badge">Em Breve</span>
                <div class="system-icon" style="color: #6c757d;">
                    <i class="fas fa-project-diagram"></i>
                </div>
                <div class="system-title">Projetos</div>
                <div class="system-desc">Gerenciamento de Projetos e Demandas</div>
            </div>

        </div>
    </div>

    <footer class="text-center py-4 text-white-50 small">
        &copy; {% now "Y" %} JumperFour. Todos os direitos reservados.
    </footer>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="background: #1E2E40; color: #fff; border: 1px solid rgba(255,255,255,0.1);">
                <div class="modal-header" style="border-bottom: 1px solid rgba(255,255,255,0.1);">
                    <h5 class="modal-title">Acesso CSO</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="loginAlert" class="alert alert-danger d-none py-2 mb-3" role="alert" style="font-size: 0.9rem;"></div>
                    <form id="loginForm" action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_token" class="form-label">Token de Acesso</label>
                            <input type="password" name="token" class="form-control" id="id_token" required placeholder="Insira seu token" style="background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); color: #fff;">
                        </div>
                        <div class="d-grid">
                            <button type="submit" id="loginBtn" class="btn btn-success" style="background-color: #26C45B; border-color: #26C45B;">
                                <span id="loginBtnText">Acessar Sistema</span>
                                <span id="loginBtnSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = this;
            const btn = document.getElementById('loginBtn');
            const btnText = document.getElementById('loginBtnText');
            const btnSpinner = document.getElementById('loginBtnSpinner');
            const alert = document.getElementById('loginAlert');
            
            // Reset state
            alert.classList.add('d-none');
            alert.textContent = '';
            btn.disabled = true;
            btnText.textContent = 'Verificando...';
            btnSpinner.classList.remove('d-none');
            
            const formData = new FormData(form);
            
            fetch(form.action, {
                method: 'POST',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                    'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.redirect_url;
                } else {
                    // Show errors
                    let errorMsg = 'Token inválido ou erro no login.';
                    if (data.errors) {
                         if (data.errors.__all__) {
                             errorMsg = data.errors.__all__[0];
                         } else {
                             const firstKey = Object.keys(data.errors)[0];
                             if (firstKey && data.errors[firstKey].length > 0) {
                                 errorMsg = data.errors[firstKey][0];
                             }
                         }
                    }
                    alert.textContent = errorMsg;
                    alert.classList.remove('d-none');
                    
                    // Reset button
                    btn.disabled = false;
                    btnText.textContent = 'Acessar Sistema';
                    btnSpinner.classList.add('d-none');
                    
                    // Shake animation for visual feedback
                    const input = document.getElementById('id_token');
                    input.classList.add('is-invalid');
                    setTimeout(() => input.classList.remove('is-invalid'), 2000);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert.textContent = 'Erro de conexão. Tente novamente.';
                alert.classList.remove('d-none');
                
                // Reset button
                btn.disabled = false;
                btnText.textContent = 'Acessar Sistema';
                btnSpinner.classList.add('d-none');
            });
        });
        
        // Auto-focus input when modal opens
        const loginModal = document.getElementById('loginModal');
        loginModal.addEventListener('shown.bs.modal', function () {
            document.getElementById('id_token').focus();
        });
    </script>
</body>
</html>
