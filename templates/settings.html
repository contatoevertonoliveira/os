{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Configurações do Sistema</h1>
</div>

<div class="row">
    <div class="col-md-3 mb-4">
        <div class="list-group shadow-sm">
            <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                <i class="fas fa-cog me-2"></i> Geral
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                <i class="fas fa-bell me-2"></i> Notificações
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                <i class="fas fa-users-cog me-2"></i> Permissões
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                <i class="fas fa-plug me-2"></i> Integrações
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                <i class="fas fa-database me-2"></i> Backup & Dados
            </a>
        </div>
    </div>
    
    <div class="col-md-9">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-white py-3">
                <h6 class="mb-0 fw-bold">Configurações Gerais</h6>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="systemName" class="form-label">Nome do Sistema</label>
                        <input type="text" class="form-control" id="systemName" value="OS Tickets">
                    </div>
                    <div class="mb-3">
                        <label for="timezone" class="form-label">Fuso Horário Padrão</label>
                        <select class="form-select" id="timezone">
                            <option value="America/Sao_Paulo" selected>America/Sao_Paulo (GMT-3)</option>
                            <option value="UTC">UTC</option>
                        </select>
                    </div>
                    <div class="mb-3 form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="maintenanceMode">
                        <label class="form-check-label" for="maintenanceMode">Modo de Manutenção</label>
                        <div class="form-text">Impede o acesso de usuários não administradores.</div>
                    </div>
                    <button type="submit" class="btn btn-primary-custom">Salvar Alterações</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
