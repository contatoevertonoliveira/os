{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JumperFour - Bem-vindo</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #1E2E40 0%, #0d1620 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: row; /* Desktop layout */
        }
        
        .login-logo-side {
            background: rgba(38, 146, 59, 0.1);
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .login-logo-side::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%2326923B' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        .login-logo-img {
            max-width: 100%;
            max-height: 90%;
            margin-bottom: 1rem;
            filter: none;
            transform: scale(1.1);
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.2rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            letter-spacing: 1px;
            width: 100%;
            padding: 0 1rem;
        }
        
        .login-form-side {
            width: 50%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .login-title {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .login-desc {
            color: #a0aec0;
            font-size: 0.85rem;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        .btn-enter {
            background-color: #26C45B;
            border-color: #26C45B;
            color: #fff;
            padding: 12px 20px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            width: 100%;
            border-radius: 8px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-enter:hover {
            background-color: #21a94f;
            border-color: #21a94f;
            transform: translateY(-2px);
            color: #fff;
        }

        @media (max-width: 768px) {
            .login-card {
                flex-direction: column;
                margin: 20px;
            }
            .login-logo-side, .login-form-side {
                width: 100%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-logo-side">
            <img src="{% static 'images/logo_jumper2.svg' %}" alt="JumperFour Logo" class="login-logo-img">
            <h2 class="login-subtitle">Hub de Serviços</h2>
        </div>
        <div class="login-form-side">
            <h1 class="login-title">Bem-vindo</h1>
            <p class="login-desc">Acesse o portal para visualizar os sistemas disponíveis.</p>
            
            <div style="width: 100%;">
                <a href="{% url 'services_hub' %}" class="btn-enter">
                    Entrar <i class="fas fa-arrow-right ms-2"></i>
                </a>
            </div>
            
            <div class="mt-4">
                <small class="text-muted">&copy; {% now "Y" %} JumperFour. Todos os direitos reservados.</small>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FontAwesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
