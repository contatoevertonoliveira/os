{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Tipos de Ordem</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a href="{% url 'ordertype_create' %}" class="btn btn-primary-custom">
            <i class="fas fa-plus"></i> Novo Tipo
        </a>
    </div>
</div>

<div class="card card-custom">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in ordertypes %}
                    <tr>
                        <td>{{ item.name }}</td>
                        <td>
                            <a href="{% url 'ordertype_update' item.id %}" class="btn btn-sm btn-outline-primary" title="Editar">
                                <i class="fas fa-edit"></i>
                            </a>
                            {% if request.user.profile.role in 'admin,super_admin' %}
                            <a href="{% url 'ordertype_delete' item.id %}" class="btn btn-sm btn-outline-danger" title="Excluir">
                                <i class="fas fa-trash"></i>
                            </a>
                            {% endif %}
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="2" class="text-center py-4">Nenhum tipo cadastrado.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
