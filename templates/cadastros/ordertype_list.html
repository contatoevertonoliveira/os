{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Tipos de Ordem</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a href="{% url 'ordertype_create' %}" class="btn btn-primary-custom">
            <i class="fas fa-plus"></i> Novo Tipo
        </a>
    </div>
</div>

<div class="card card-custom">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in ordertypes %}
                    <tr style="cursor: pointer;"
                        data-id="{{ item.id }}"
                        data-name="{{ item.name }}"
                        ondblclick="openOrderTypeModal(this)">
                        <td>{{ item.name }}</td>
                        <td>
                            <a href="{% url 'ordertype_update' item.id %}" class="btn btn-sm btn-outline-primary" title="Editar">
                                <i class="fas fa-edit"></i>
                            </a>
                            {% if request.user.profile.role in 'admin,super_admin' %}
                            <button type="button" class="btn btn-sm btn-outline-danger" title="Excluir" onclick="event.stopPropagation(); confirmDelete('{% url 'ordertype_delete' item.id %}', '{{ item.name|escapejs }}')">
                                <i class="fas fa-trash"></i>
                            </button>
                            {% endif %}
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="2" class="text-center py-4">Nenhum tipo cadastrado.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Order Type Detail Modal -->
<div class="modal fade" id="orderTypeDetailModal" tabindex="-1" aria-labelledby="orderTypeDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark text-light border-secondary">
            <div class="modal-header border-secondary">
                <h5 class="modal-title" id="orderTypeDetailModalLabel">Detalhes do Tipo de Ordem</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="fw-bold text-secondary small">NOME DO TIPO DE ORDEM</label>
                    <div id="modalName" class="fs-5"></div>
                </div>
            </div>
            <div class="modal-footer border-secondary">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <a href="#" id="modalEditLink" class="btn btn-primary">Editar</a>
            </div>
        </div>
    </div>
</div>

<script>
    function openOrderTypeModal(row) {
        const id = row.getAttribute('data-id');
        const name = row.getAttribute('data-name');

        document.getElementById('modalName').textContent = name;
        document.getElementById('modalEditLink').href = "/ordertypes/" + id + "/edit/";

        const modal = new bootstrap.Modal(document.getElementById('orderTypeDetailModal'));
        modal.show();
    }
</script>

{% endblock %}
