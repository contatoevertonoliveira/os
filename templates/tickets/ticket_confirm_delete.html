{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card card-custom">
            <div class="card-body text-center p-5">
                <div class="mb-4 text-danger">
                    <i class="fas fa-exclamation-circle fa-4x"></i>
                </div>
                <h3 class="mb-3">Tem certeza?</h3>
                <p class="text-muted mb-4">
                    Você está prestes a excluir a Ordem de Serviço <strong>{{ object.formatted_id }}</strong>.<br>
                    Esta ação não pode ser desfeita.
                </p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{% url 'ticket_list' %}" class="btn btn-secondary px-4">Cancelar</a>
                        <button type="submit" class="btn btn-danger px-4">Sim, Excluir</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
