name: Deploy to VPS

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 30m
          script: |
            set -e
            cd /root/os
            
            # Garante que o git confie no diretório (evita erro de 'dubious ownership')
            git config --global --add safe.directory /root/os
            
            # Atualiza o código (Força o estado do repositório, descartando mudanças locais)
            git fetch origin master
            git reset --hard origin/master
            
            # Ativa ambiente e instala dependências
            source .venv/bin/activate
            pip install -r requirements.txt
            
            # Aplica migrações de banco de dados e coleta estáticos
            python manage.py migrate
            python manage.py collectstatic --noinput
            
            # Atualiza o arquivo de serviço do Gunicorn (agora com nome específico para evitar conflitos)
            cp deploy/os_gunicorn.service /etc/systemd/system/os_gunicorn.service
            systemctl daemon-reload
            
            # Para o serviço antigo se estiver rodando (limpeza)
            systemctl stop gunicorn || true
            systemctl disable gunicorn || true
 
            # Atualiza configuração do Nginx de forma direta
            # Copia a nova configuração
            cp deploy/nginx.conf /etc/nginx/sites-available/os_jumperfour
            
            # Cria o link simbólico
            ln -sf /etc/nginx/sites-available/os_jumperfour /etc/nginx/sites-enabled/os_jumperfour
            
            # Remove link antigo incorreto se existir
            rm -f /etc/nginx/sites-enabled/os
            
            # Remove arquivo default se existir para evitar conflitos
            rm -f /etc/nginx/sites-enabled/default
            
            # Testa a configuração antes de recarregar
            nginx -t
 
            # Reinicia o serviço específico do OS
            systemctl enable os_gunicorn
            systemctl restart os_gunicorn
            
            # Reinicia o Nginx completamente para garantir que a nova porta seja usada
            service nginx restart
            
            # Re-aplica configuração SSL via Certbot (corrige o arquivo nginx que foi sobrescrito)
            # Se o certbot falhar (não instalado?), não quebra o deploy, mas avisa
            if command -v certbot > /dev/null; then
              certbot --nginx -d osjumperfour.felixsystems.com.br --non-interactive --redirect --keep-until-expiring || true
            else
              echo "Certbot não encontrado, pulando configuração SSL automática"
            fi
            
            service nginx reload
            service nginx reload
