name: Deploy to VPS

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 30m
          script: |
            cd /root/os
            
            # Garante que o git confie no diretório (evita erro de 'dubious ownership')
            git config --global --add safe.directory /root/os
            
            # Atualiza o código
            git pull origin master
            
            # Ativa ambiente e instala dependências
            source .venv/bin/activate
            pip install -r requirements.txt
            
            # Aplica migrações de banco de dados e coleta estáticos
            python manage.py migrate
            python manage.py collectstatic --noinput
            
            # Atualiza o arquivo de serviço do Gunicorn (caso tenha mudado)
            cp deploy/gunicorn.service /etc/systemd/system/gunicorn.service
            systemctl daemon-reload
            
            # Reinicia o serviço para pegar as alterações
            systemctl restart gunicorn
            service nginx reload
